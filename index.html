<!-- Define the document type and set the language to English -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character encoding to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Define the icon for the game using an SVG image -->
    <link rel="icon" type="image/svg+xml" href="/game-logo.png" />

    <!-- Configure the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Set the title of the HTML document -->
    <title>React Tic-Tac-Toe</title>
  </head>
  <body>
    <!-- Header section containing the game logo and title -->
    <header>
      <!-- Display the hand-drawn tic-tac-toe game board as a logo -->
      <img src="game-logo.png" alt="Hand-drawn tic tac toe game board" />

      <!-- Display the title of the game -->
      <h1>Tic-Tac-Toe</h1>
    </header>

    <!-- Root container for the React application -->
    <div id="root"></div>

    <!-- Include the JavaScript file that serves as the entry point for the React application -->
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
